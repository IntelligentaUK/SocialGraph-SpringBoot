spring:
  application:
    name: socialgraph

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 2
          max-wait: -1ms

  # Mail Configuration
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:false}
          starttls:
            enable: ${MAIL_STARTTLS:false}

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-in-production-minimum-32-chars}
  expiration: ${JWT_EXPIRATION:86400000}  # 24 hours in milliseconds
  issuer: ${JWT_ISSUER:socialgraph}

# Azure Storage Configuration
azure:
  storage:
    account-name: ${AZURE_STORAGE_ACCOUNT_NAME:}
    account-key: ${AZURE_STORAGE_ACCOUNT_KEY:}
    container-name: ${AZURE_STORAGE_CONTAINER:photos}
    connection-string: ${AZURE_STORAGE_CONNECTION_STRING:}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha

# Application Info
info:
  app:
    name: Social Graph API
    version: 2.0.0
    description: Modern Social Graph REST API

# Logging
logging:
  level:
    root: INFO
    com.camerarrific.socialgraph: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

